flarum-ext-close:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      close_discussions_label: Close discussions

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are displayed as tooltips for discussion badges.
    badge:
      closed_tooltip: Closed

    # These translations are used by the discussion control buttons.
    discussion_controls:
      close_button: Close
      unclosed_button: Unclose

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      discussion_closed_text: "{username} closed"

    # These translations are displayed between posts in the post stream.
    post_stream:
      discussion_closed_text: "{username} closed the discussion."
      discussion_unclosed_text: "{username} unclosed the discussion."

      closed_discussion_title: This discussion is closed
      closed_discussion_text: Only the owner of the discussion can see a content.

      closed_post_title: This thread is closed
      closed_post_text: Only the owner of this thread can see a content.

    # These translations are used in the Settings page.
    settings:
      notify_discussion_closed_label: Someone closes a discussion I started
